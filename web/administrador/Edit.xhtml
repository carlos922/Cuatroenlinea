<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorEditDlg" widgetVar="AdministradorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdministradorTitle}">
            <h:form id="AdministradorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administradorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{administradorController.selected.id}" title="#{bundle.EditAdministradorTitle_id}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{administradorController.selected.correo}" title="#{bundle.EditAdministradorTitle_correo}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_password}" for="password" />
                        <p:inputText id="password" value="#{administradorController.selected.password}" title="#{bundle.EditAdministradorTitle_password}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorController.update}" value="#{bundle.Save}" update="display,:AdministradorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdministradorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministradorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
