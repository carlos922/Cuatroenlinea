<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorEditDlg" widgetVar="JugadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJugadorTitle}">
            <h:form id="JugadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJugadorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{jugadorController.selected.id}" title="#{bundle.EditJugadorTitle_id}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jugadorController.selected.nombre}" title="#{bundle.EditJugadorTitle_nombre}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_color}" for="color" />
                        <p:inputText id="color" value="#{jugadorController.selected.color}" title="#{bundle.EditJugadorTitle_color}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_color}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_turnoPartida}" for="turnoPartida" />
                        <p:selectBooleanCheckbox id="turnoPartida" value="#{jugadorController.selected.turnoPartida}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.update}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JugadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
