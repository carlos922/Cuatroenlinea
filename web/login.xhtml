<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Juego Cuatro En Linea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <h:outputStylesheet library="css" name="style.css" />
        <h:form>
            <center>
            <p:growl id="gpErrores"/>
            
            <div class="contenedor">
            <p:panel header="Login Administrador">
                <h:panelGrid columns="2">
                  
                  
                    <p:inputText  value="#{loginControllerAdministrador.correoAdministrador}" placeholder="Correo" required="true"/>
                   <br/>
                   <p:password value="#{loginControllerAdministrador.password}" placeholder="Password" required="true"/>
                </h:panelGrid>
                
                  <p:messages/>
                  
                  <p:commandButton style="border: none;
background: #3a7999;
color: #f2f2f2;
padding: 5px;
font-size: 18px;
border-radius: 5px;
position: relative;
box-sizing: border-box;
transition: all 500ms ease" value="Ingresar" update="@all"
action="#{loginControllerAdministrador.autenticarAdministrador()}"/>
            </p:panel>
                </div>
            </center>
        </h:form>
    </h:body>
</html>
